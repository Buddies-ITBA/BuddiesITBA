name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build (optional - requires Notion secrets)
        if: ${{ secrets.NOTION_TOKEN != '' }}
        run: npm run build
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_EVENTS_DB: ${{ secrets.NOTION_EVENTS_DB }}
          NOTION_BLOG_DB: ${{ secrets.NOTION_BLOG_DB }}
          NOTION_TEAM_DB: ${{ secrets.NOTION_TEAM_DB }}
          NOTION_FAQ_DB: ${{ secrets.NOTION_FAQ_DB }}
